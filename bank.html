<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>short project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">wellcome to
            <span class="font-semibold text-violet-600 block">Bank deposit and withdrow Balance</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deopsit-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Widtdrow</h4>
                    <h2 class="text-5xl">$<span id="withdrow-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">please deposit</h4>
                    <input id="deposit-field" type="text" class="w-9/12 block mb-2 px-3 h-11" name=""
                        placeholder="$ Amout your want deposit">
                    <button id="btn-submit"
                        class="btn bg-amber-400 px-8 py-3 text-white font-semibold hover:bg-violet-600 active:bg-violet-700">deposit</button>
                </div>
                <div class="bg-indigo-300 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">please Widtdrow</h4>
                    <input id="deposit-widtdrow" type="text" class="w-9/12 block mb-2 px-3 h-11" name=""
                        placeholder="$ Amount you want to withdrow">
                    <button id="btn-withdrw"
                        class="btn bg-amber-400 px-8 py-3 text-white font-semibold hover:bg-violet-600 active:bg-violet-700">widthdrow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdrow.js"></script>
</body>

</html>
